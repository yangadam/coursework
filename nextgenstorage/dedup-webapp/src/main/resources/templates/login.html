<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>

    <link href="../../css/login.css"
          th:href="@{/css/login.css}"
          rel="stylesheet" media="screen"/>
    <script src="../../js/jquery-1.10.2.js"></script>
    <!--<script src="webjars/jquery/2.2.1/jquery.min.js"></script>-->
</head>
<body>


<div class="wrapper">

    <div class="container">
        <h1>Welcome</h1>
        <form class="form" action="index.html" th:action="@{/login}" method="POST">
            <input type="text" placeholder="Username" name="username"/>
            <input type="password" placeholder="Password" name="password"/>
            <button type="submit" id="login-button">Login</button>
            <div style="margin-top:10px;">
                <a href="/reset">重置密码</a>
                <br/>
                <span style="color:red;">用户名或密码错误！</span>
            </div>
        </form>
    </div>

    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</div>


<!--th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>-->

</body>
</html>
