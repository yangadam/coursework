<body>

        <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><strong>NextGenStorage</strong></a>

        </nav>
        <!--/. NAV TOP  -->
        <nav class="navbar-default navbar-side navbar-left" role="navigation">
		<div id="sideNav"><i class="fa fa-caret-right"></i></div>
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <a class="active-menu" href="javascript:void(0)"><i class="fa fa-desktop"></i>密码重置</a>
                    </li>

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
						<div class="panel panel-default">
                            <div class="panel-heading">
                                密码重置
                            </div>                                    
                            <div class="panel-body"> 
                                <div class="row">
                                    <div class="col-md-4 col-md-offset-4">
                                        <div class="row">
                                            <div class="form-group">
                                                <label>用户名</label>
                                                <input class="form-control"  id="username"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <label>邮箱</label>
                                                <input class="form-control" id="email"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <a href="javascript:void" class="btn btn-primary" id="reset">重置</a>
                                        </div>
                                        <div class="row" style="margin-top: 10px;">
                                            <div class="alert alert-info" id="successInfo">
                                                <strong>密码重置成功！请前往邮箱获取密码。</strong>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

				<footer>

    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="../static/js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="../static/js/bootstrap.min.js"></script>
	 
    <!-- Metis Menu Js -->
    <script src="../static/js/jquery.metisMenu.js"></script>
	
    <!-- Custom Js -->
    <script src="../static/js/custom/common.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#reset").click(function(){
                var username = $("#username").val();
                var email = $("#email").val();
                if (username == "" || email == "")
                    return;
                $.ajax({
                    type : "GET",
                    url : "/reset",
                    data : {username : username, email : email},
                    success : function(msg){
                        if (msg.result == "success")
                            alert("重置成功，请前往邮箱查看。");
                        else
                            alert("重置失败。");
                    }
                });
            });
        });
    </script>
 	

</body>
